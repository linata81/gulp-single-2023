<form id="my-form" method="POST">
  <div class="form-container">
    <div class="left">
      <fieldset>
        <legend>Авторизация</legend>
        <label>
          <input type="text" name="login" maxlength="8" placeholder="Введите login"/>
          Логин
        </label>
        <label>
          <input type="mail" name="email" maxlength="8" placeholder="Введите email"/>
          Email
        </label>
        <label>
          <input type="password" name="pass" minlength="8"/>
          Пароль
        </label>
        <label>
          <input type="tel" name="phone" required
          title="+7-___-___-__-__"
          pattern="^\+?[7-8]-?[0-9]{3}-?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$"
          placeholder="+7-___-___-__-__"
        />
          телефон
        </label>
      </fieldset>
      
      <fieldset>
        <legend>Optgroup</legend>
        <label>выбирай
          <select>
            <optgroup label="первая группа">
              <option value="">One</option>
              <option value="">Two</option>
              <option value="">Three</option>
            </optgroup>
            <optgroup label="вторая группа">
              <option value="">One</option>
              <option value="">Two</option>
              <option value="">Three</option>
            </optgroup>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Datalist</legend>
        <label>
          <input type="text" name="city" list="list_city">Город
        </label>
        
        <datalist id="list_city">
          <option>Алматы</option>
          <option>Калининград</option>
          <option>Москва</option>
          <option>Минск</option>
        </datalist>
      </fieldset>
    </div>
    <div class="center">
      <fieldset>
        <label>
          <input type="color">выберите цвет
        </label>
        <label>
          <input type="date">дата
        </label>
        <label>
          <input type="datetime-local">дата и время
        </label>
        <label>
          <input type="month">месяц
        </label>
        <label>
          <input type="week">неделя
        </label>
        <label>
          <input type="time">время
        </label>
      </fieldset>
      
      <fieldset>
        <legend>Inputmode</legend>
        <label>
          <input type="text" inputmode="email" pattern="">email
        </label>
        <label for="">
          <input type="text" inputmode="tel" pattern="">телефон
        </label>
        <label for="">
          <input type="text" inputmode="url" pattern="">ссылка
        </label>
        <label for="">
          <input type="text" inputmode="numeric" pattern="">возраст
        </label>
      </fieldset>
    </div>
    <div class="right">
      <fieldset>
        <label>
          <progress></progress>
        </label>
        <label>
          <progress value="40" max="100"></progress>
        </label>
        <label for="">
          <meter min="0" max="100" low="25" high="75" optimum="90" value="20"></meter>
        </label>
        <label for="">
          <meter min="0" max="100" low="25" high="75" optimum="90" value="60"></meter>
        </label>
      </fieldset>
    </div>
  </div>

  <button
    type="submit"
    formaction="https://postman-echo.com/post"
    formnovalidate
    formtarget="_blank">
    send Postman
  </button>
  <button
    type="submit"
    formaction="https://jsonplaceholder.typicode.com/posts">
    send jsonplaceholder
  </button>
</form>
